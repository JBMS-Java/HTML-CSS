<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase temos um termo <strong>termo em destaque</strong> usando a tag STRONG.</p>
    <h2>Texto Marcado</h2>
    <p>Podemos criar também <mark style="background-color: lime;">um texto marcado</mark> usando a tag MARK.</p> 
    <h3>Itálico</h3>
    <p>É assim que se deixa em <EM>itálico.</EM></p>   
</body>
</html>
